
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula 01</title>
		<meta charset="UTF-8"/>
		<style>

			
			#quadradoEscuro{
				position:absolute;
				float:left;
				left:0px;
				width:100%;
				height:100%;
				min-height:100%;
				background-color: red;
				z-index:0;				
				display:none;
			}			
			#quadrado{
				position:relative;
				float:left;
				left:50%;
				width:50%;
				height:400px;
				top:50%;
				margin-top:-200px;
				margin-left:-25%;
				border:1px solid black;
				background-color: white;
				z-index:1;
				display:none;
			}			
		
		</style>
		
		<script>
		
		function abrir(){
		
			document.getElementById("quadradoEscuro").style.display="block";
			document.getElementById("quadrado").style.display="block";		
		}
		
		function fechar(){
		
			document.getElementById("quadradoEscuro").style.display="none";
			document.getElementById("quadrado").style.display="none";		
		}		
		</script>
	</head>
	<body>
	
		<div id="quadradoEscuro">
			<div id="quadrado">
				<a href="#" onclick="fechar()">Fechar</a>
			</div>		
		</div>
		
		<a href="#" onclick="abrir()">abrir</a>		

	</body>
</html>
